<!DOCTYPE html>
<html>

<head>
    <title>TODO list</title>
    <meta charset="UTF-8" />
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>myTODOs</h1>
        <a id="add-project" class="waves-effect waves-light btn modal-trigger" href="#project-form"><i class="material-icons left">library_add</i>New project</a>
        <ul class="collapsible"></ul>
    </div>
    <div id="project-form" class="modal">
        <div class="modal-content">
            <h4>Project</h4>
            <div class="row">
                <form class="col s12">
                    <input id="projectId" type="hidden" value="new">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="projectName" type="text">
                            <label for="projectName">Project name</label>  
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn waves-effect waves-light">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
